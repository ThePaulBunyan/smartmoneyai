<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - SmartMoneyAI</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">SmartMoney<span>AI</span></a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about/">About</a>
      </div>
    </div>
  </nav>

  <main>
    <article>
      <header class="post-header">
        <span class="tag">{{ page.categories }}</span>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
          <span>{{ page.date | date: "%B %d, %Y" }}</span>
        </div>
      </header>
      
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-brand">
        <h3>SmartMoneyAI</h3>
        <p>AI Tools for Personal Finance & Investing</p>
      </div>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/about/">About</a>
      </div>
      <p class="disclaimer">For informational purposes only. Not financial advice.</p>
    </div>
  </footer>
</body>
</html>
